<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Share to Teams</title>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/sharetoteams.css">
</head>
<body>
    <div id="navbar" class="d-none">
        <ul class="nav justify-content-end">
            <li class="nav-item mr-3"><div id="username"></div></li>
            <li class="nav-item mr-3"><img id="userphoto" class="rounded-circle" src="/assets/header-default.jpg" /></li>
        </ul>
    </div>
    <div id="content" class="container d-none">
        <div id="panel1" class="m-5">
            <div id="logo">
                <img src="../assets/teams-128.png" />
                <div class="mt-3">
                    <h4>Share to Teams</h4>
                </div>
            </div>
            <div class="form-group mt-5">
                <select id="selectClass" class="form-control"></select>
            </div>
            <div class="form-group">
                <select id="selectAction" class="form-control d-none"></select>
            </div>
            <div class="form-group">
                <select id="selectChannel" class="form-control d-none"></select>
            </div>
            <button id="button1" type="button" class="btn btn-teams float-right d-none">Go</button>
        </div>
        <div id="panel2" class="m-5 d-none">
            <div class="card form-group">
                <div class="card-body">
                    <div id="announcementInputs" class="d-none">
                        <div class="form-group">
                            <input id="announcementText" class="form-control" type="text" placeholder="Enter announcement">
                        </div>
                    </div>
                    <div id="assignmentInputs" class="d-none">
                        <div class="form-group">
                            <input id="assignmentName" class="form-control" type="text" placeholder="Enter assignment name">
                        </div>
                        <div class="form-group">
                            <div id="assignmentDueDate" class="input-group date datepicker">
                                <input class="form-control" type="text" placeholder="Enter assignment due date">
                                <div class="input-group-addon">
                                    <span class="fa fa-calendar"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="thumbnail right-caption">
                        <img id="thumbnail" class="mr-3">
                        <div id="caption" class="caption"></div>
                    </div>
                </div>
            </div>
            <button id="button2" type="button" class="btn btn-teams float-right">Post</button>
        </div>
        <div id="panel3" class="m-5 d-none">
            <div id="logo">
                <img src="../assets/check.png" />
                <div class="mt-3">
                    <h5>You have posted to your team.</h5>
                </div>
            </div>
            <button id="button3" type="button" class="btn btn-teams float-right">OK</button>
        </div>
        <div id="announcementsList" class="m-5 d-none"></div>
        <br/>
        <div id="assignmentsList" class="m-5 d-none">
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Due Date</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.19.0/URI.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>
    <script src="https://secure.aadcdn.microsoftonline-p.com/lib/1.0.15/js/adal.min.js"></script>
    <script src="/scripts/constant.js"></script>
    <script src="/scripts/sharetoteams.js"></script>
</body>
</html>
